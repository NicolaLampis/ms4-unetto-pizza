{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- banner site -->
<div class="container">
    <div class="row text-center">
        <div class="col-12 card-highlight text-dark banner-site">
            <h5 class="my-1">Free delivery on orders over $ {{ delivery_threshold }}</h5>                
        </div>            
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="jumbotron main-index">        
        <div class="card-home ps-3 ps-md-5">
            <h1 class="display-4 logo-font mt-2">
                UNETTO
            </h1>
            <h2 class="text-handwrite display-4">
                pizzeria italiana
            </h2>
            <p class="mt-3">
                Delivery in Amsterdam / Utrecht
            </p>
            <div class="mt-4 mb-3">
                <h4>
                    <a href="{% url 'menu' %}" class="btn btn-lg btn-custom-accent text-uppercase py-3">Order Now</a>
                </h4>
            </div>
        </div>        
    </div>
{% endblock %}
